<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href='/css/table.css' rel='stylesheet' type='text/css'>
  <link href='/css/background-picture.css' rel='stylesheet' type='text/css'>
  <link href='/css/gui-part1.css' rel='stylesheet' type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src='/flight.js'></script>

  <title>Flight Page</title>
</head>

<body onload="init()">
  <div class='background-pic'>
    <div class='row'>
      <div class='col'>
        <div class='row'>
          <div class='login-center1 me-0'>
            <div class='text-center'>
              <h2 class='mb-3 mt-5'>Create Flight</h2>
              <!--Row 1-->
              <div class='row'>
                <div class='col'>
                  <input id='top' class='form-control' placeholder='Take_off_place' required autofocus>
                </div>
                <div class='col'>
                  <input id='lp' class='form-control' placeholder='Landing_place' required autofocus>
                </div>
              </div>
              <!--Row 2-->
              <div class='row'>
                <div class='col'>
                  <input id='tot' class='mt-3 form-control' placeholder='Take_off_time' required autofocus>
                </div>
                <div class='col'>
                  <input id='lt' class='mt-3 form-control' placeholder='Landing_time' required autofocus>
                </div>
              </div>
              <!--Row 3-->
              <div class='row'>
                <div class='col'>
                  <input id='nop' class='mt-3 form-control' placeholder='Number_of_passengers' required autofocus>
                </div>
              </div>
              <button class='mt-3 mb-3 btn btn-lg btn-secondary btn' id='btnCreateFlight'>Create</button>
            </div>
          </div>
        </div>
        <div class='row'>
          <div class='col'>
            <div class='row'>
              <div class='login-center1'>
                <div class='text-center'>
                  <h2 class='mb-3'>Read Flight</h2>
                  <input id='flightReadId' class='form-control' placeholder='Id' required autofocus>
                  <div class='mt-3'>
                    <button class='mb-3 btn btn-lg btn-secondary btn' id='btnReadOneFlight'>Read</button>
                  </div>
                </div>
              </div>
            </div>
            <div class='row'>
              <div class='login-center1'>
                <div class='text-center'>
                  <h2 class='mb-3'>Delete Flight</h2>
                  <input id='flightDeleteId' class='form-control' placeholder='Id' required autofocus>
                  <div class='mt-3'>
                    <button class='mb-4 btn btn-lg btn-secondary btn' id='btnDeleteOneFlight'>Delete</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class='col'>
            <div class='row'>
              <div class='login-center1'>
                <div class='text-center'>
                  <h2 class='mb-3'>Read Flights</h2>
                  <div class='mt-3'>
                    <button class='mb-3 btn btn-lg btn-secondary btn' id='btnReadAllFlights'>Read</button>
                  </div>
                </div>
              </div>
            </div>
            <div class='row'>
              <div class='login-center1'>
                <div class='text-center'>
                  <div class='mt-5'>
                    <button class='mb-3 btn btn-lg btn-secondary btn' id='btnUpdatePageFlight'>Update Page</button>
                  </div>
                  <div class='mt-5'>
                    <button class='mb-4 btn btn-lg btn-secondary btn' id='btnIndexPageFlight'>Index Page</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class='col'>
        <div class='table-wrap'>
          <table class="table table-dark" id='flightTable'>
            <thead>
              <tr>
                <th scope="col">FlightId</th>
                <th scope="col">Take_Off_Place</th>
                <th scope="col">Landing_Place</th>
                <th scope="col">Number_Of_Passengers</th>
                <th scope="col">Take_Off_Time</th>
                <th scope="col">Landing_Time</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
