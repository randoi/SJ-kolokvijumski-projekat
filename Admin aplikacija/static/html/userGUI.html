<!doctype html>
<html lang>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href='/css/table.css' rel='stylesheet' type='text/css'>
  <link href='/css/background-picture.css' rel='stylesheet' type='text/css'>
  <link href='/css/gui-part1.css' rel='stylesheet' type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src='/user.js'></script>

  <title>User Page</title>
</head>

<body onload="init()">
  <div class="background-pic">
    <div class='row'>
      <div class='col'>
        <div class='row'>
          <div class='login-center1 me-0'>
            <div class='text-center'>
              <h2 class='mb-3 mt-5'>Create User</h2>
              <!--Row 1-->
              <div class='row'>
                <div class='col'>
                  <input id='username' class='form-control' placeholder='Username' required autofocus>
                </div>
                <div class='col'>
                  <input type='password' id='password' class='form-control' placeholder='Password' required autofocus>
                </div>
              </div>
              <!--Row 2-->
              <div class='row'>
                <div class='col'>
                  <input id='name' class='mt-3 form-control' placeholder='First_name' required autofocus>
                </div>
                <div class='col'>
                  <input id='surname' class='mt-3 form-control' placeholder='Last_name' required autofocus>
                </div>
              </div>
              <!--Row 3-->
              <div class='row'>
                <div class='col'>
                  <input id='address' class='mt-3 form-control' placeholder='Address' required autofocus>
                </div>
                <div class='col'>
                  <input id='phone' class='mt-3 form-control' placeholder='Phone_number' required autofocus>
                </div>
              </div>
              <!--Row 4-->
              <div class='row'>
                <div class='col'>
                  <select class="mt-3 form-select" aria-label="Default select example" id="gender">
                    <option selected>Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                </div>
                <div class='col'>
                  <input id='age' class='mt-3 form-control' placeholder='Age' required autofocus>
                </div>
              </div>
              <!--Row 5-->
              <div class='row'>
                <div class='col'>
                  <select class="mt-3 form-select" aria-label="Default select example" id="role">
                    <option selected>Role</option>
                    <option value="Admin">Admin</option>
                    <option value="Moderator">Moderator</option>
                  </select>
                </div>
              </div>
              <button class='mt-3 mb-3 btn btn-lg btn-secondary btn' id='btnCreateUser'>Create</button>
            </div>
          </div>
        </div>
        <div class='row'>
          <div class='col'>
            <div class='row'>
              <div class='login-center1'>
                <div class='text-center'>
                  <h2 class='mb-3'>Read User</h2>
                  <input id='userReadId' class='form-control' placeholder='Id' required autofocus>
                  <div class='mt-3'>
                    <button class='mb-3 btn btn-lg btn-secondary btn' id='btnReadOneUser'>Read</button>
                  </div>
                </div>
              </div>
            </div>
            <div class='row'>
              <div class='login-center1'>
                <div class='text-center'>
                  <h2 class='mb-3'>Delete User</h2>
                  <input id='userDeleteId' class='form-control' placeholder='Id' required autofocus>
                  <div class='mt-3'>
                    <button class='mb-4 btn btn-lg btn-secondary btn' id='btnDeleteOneUser'>Delete</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class='col'>
            <div class='row'>
              <div class='login-center1'>
                <div class='text-center'>
                  <h2 class='mb-3'>Read Users</h2>
                  <div class='mt-3'>
                    <button class='mb-3 btn btn-lg btn-secondary btn' id='btnReadAllUsers'>Read</button>
                  </div>
                </div>
              </div>
            </div>
            <div class='row'>
              <div class='login-center1'>
                <div class='text-center'>
                  <div class='mt-5'>
                    <button class='mb-3 btn btn-lg btn-secondary btn' id='btnUpdatePageUser'>Update Page</button>
                  </div>
                  <div class='mt-5'>
                    <button class='mb-4 btn btn-lg btn-secondary btn' id='btnIndexPageUser'>Index Page</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class='col'>
        <div class = "table-wrap">
        <table class="table table-dark" id='userTable'>
          <thead>
            <tr>
              <th scope="col">User_Id</th>
              <th scope="col">First_Name</th>
              <th scope="col">Last_Name</th>
              <th scope="col">Age</th>
              <th scope="col">Address</th>
              <th scope="col">Phone_number</th>
              <th scope="col">Gender</th>
              <th scope="col">Role</th>
              <th scope="col">Username</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
