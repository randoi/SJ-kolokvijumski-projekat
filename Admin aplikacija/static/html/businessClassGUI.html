<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href='/css/background-picture.css' rel='stylesheet' type='text/css'>
  <link href='/css/gui-part1.css' rel='stylesheet' type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="/business_class.js" type="text/javascript"></script>
  <title>Business Class Page</title>
</head>

<body onload="init()">
  <div class='background-pic'>
    <div class='row'>
      <div class='col'>
        <div class='row'>
          <div class='login-center1 me-0'>
            <div class='text-center'>
              <h2 class='mb-3 mt-5'>Create Business Class Place</h2>
              <!--Row 1-->
              <div class='row'>
                <div class='col mt-3'>
                  <input id='snbc' class='form-control' placeholder='Seat_Number' required autofocus>
                </div>
                <div class='col'>
                  <select class="mt-3 form-select" aria-label="Default select example" id="tv">
                    <option selected>Tv</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                  </select>
                </div>
              </div>
              <!--Row 2-->
              <div class='row'>
                <div class='col'>
                  <select class="mt-3 form-select" aria-label="Default select example" id="bed">
                    <option selected>Bed</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                  </select>
                </div>
                <div class='col'>
                  <select class="mt-3 form-select" aria-label="Default select example" id="massage">
                    <option selected>Massage</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                  </select>
                </div>
              </div>
              <!--Row 3-->
              <div class='row'>
                <div class='col'>
                  <input id='cfg' class='mt-3 form-control' placeholder='Console_for_games' required autofocus>
                </div>
                <div class='col'>
                  <input id='userIdBc' class='mt-3 form-control' placeholder='User_Id' required autofocus>
                </div>
              </div>
              <!--Row 4-->
              <div class='row'>
                <div class='col'>
                  <input id='flightIdBc' class='mt-3 form-control' placeholder='Flight_Id' required autofocus>
                </div>
              </div>
              <button class='mt-3 mb-3 btn btn-lg btn-secondary btn' id='btnCreateBc'>Create</button>
            </div>
          </div>
        </div>
        <div class='row'>
          <div class='col'>
            <div class='row'>
              <div class='login-center1'>
                <div class='text-center'>
                  <h2 class='mb-3'>Read Business Class Places</h2>
                  <input id='businessClassReadId' class='form-control' placeholder='Id' required autofocus>
                  <div class='mt-3'>
                    <button class='mb-3 btn btn-lg btn-secondary btn' id='btnReadOneBc'>Read</button>
                  </div>
                </div>
              </div>
            </div>
            <div class='row'>
              <div class='login-center1'>
                <div class='text-center'>
                  <h2 class='mb-3'>Delete Business Class Place</h2>
                  <input id='BusinessClassDeleteId' class='form-control' placeholder='Id' required autofocus>
                  <div class='mt-4'>
                    <button class='mb-4 btn btn-lg btn-secondary btn' id='btnDeleteOneBc'>Delete</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class='col'>
            <div class='row'>
              <div class='login-center1'>
                <div class='text-center'>
                  <h2 class='mb-3'>Read Business Class Places</h2>
                  <div class='mt-3'>
                    <button class='mb-3 btn btn-lg btn-secondary btn' id='btnReadAllBc'>Read</button>
                  </div>
                </div>
              </div>
            </div>
            <div class='row'>
              <div class='login-center1'>
                <div class='text-center'>
                  <div class='mt-5'>
                    <button class='mb-5 btn btn-lg btn-secondary btn' id='btnUpdatePageBc'>Update Page</button>
                  </div>
                  <div class='mt-5'>
                    <button class='mb-5 btn btn-lg btn-secondary btn' id='btnIndexPageBc'>Index Page</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class='col'>
        <table class="table table-dark" id='bcTable'>
          <thead>
            <tr>
              <th scope="col">Business_Class_Id</th>
              <th scope="col">Seat_Number</th>
              <th scope="col">Tv</th>
              <th scope="col">Bed</th>
              <th scope="col">Massage</th>
              <th scope="col">Console_for_games</th>
              <th scope="col">User_Id</th>
              <th scope="col">Flight_Id</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
