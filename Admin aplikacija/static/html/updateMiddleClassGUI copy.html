<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='/css/gui-part2.css' rel='stylesheet' type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="/middle_class.js" type="text/javascript"></script>
  <title>Update Middle Class Page</title>
</head>

<body onload="init2()">
  <div class='login-center2'>
    <div class='text-center'>
      <h2 class='mb-3'>Update Middle Class</h2>
      <!--Row 1-->
      <div class='row'>
        <div class='col'>
          <input id='seatNumberMC' class='form-control' placeholder='Seat_Number' required autofocus>
        </div>
        <div class='col'>
          <select class="mt-3 form-select" aria-label="Default select example" id="internetMC">
            <option selected>Internet</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
      </div>
      <!--Row 2-->
      <div class='row'>
        <div class='col'>
          <select class="mt-3 form-select" aria-label="Default select example" id="petMC">
            <option selected>Pet</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class='col'>
          <select class="mt-3 form-select" aria-label="Default select example" id="tftaMC">
            <option selected>Transport_from_to_airport</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
      </div>
      <!--Row 3-->
      <div class='row'>
        <div class='col'>
          <input id='movieToWatchMC' class='mt-3 form-control' placeholder='Movie_To_Watch' required autofocus>
        </div>
        <div class='col'>
          <input id='mcId' class='mt-3 form-control' placeholder='MC_Id' required autofocus>
        </div>
      </div>
      <button class='mt-3 mb-3 btn btn-lg btn-secondary btn' id='btnUpdateOneMiddleClass'>Update</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
