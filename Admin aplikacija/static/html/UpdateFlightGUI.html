<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='/css/gui-part2.css' rel='stylesheet' type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src='/flight.js'></script>
  <title>Update Page</title>
</head>

<body onload="init2()">
  <div class='login-center2'>
    <div class='text-center'>
      <h2 class='mb-3'>Update Flight</h2>
      <!--Row 1-->
      <div class='row'>
        <div class='col'>
          <input id='idU' class='form-control' placeholder='Id' required autofocus>
        </div>
        <div class='col'>
          <input id='nopU' class='form-control' placeholder='Number_Of_Passengers' required autofocus>
        </div>
      </div>
      <!--Row 2-->
      <div class='row'>
        <div class='col'>
          <input id='topU' class='mt-3 form-control' placeholder='Take_Off_Place' required autofocus>
        </div>
        <div class='col'>
          <input id='lpU' class='mt-3 form-control' placeholder='Landing_Place' required autofocus>
        </div>
      </div>
      <!--Row 3-->
      <div class='row'>
        <div class='col'>
          <input id='totU' class='mt-3 form-control' placeholder='Take_Off_Time' required autofocus>
        </div>
        <div class='col'>
          <input id='ltU' class='mt-3 form-control' placeholder='Landing_Time' required autofocus>
        </div>
      </div>
      <button class='mt-3 mb-3 btn btn-lg btn-secondary btn' id='btn'>Update</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
